<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="display">0</div>
      <div id="calculator">
        <button type="button" class="btn">7</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">9</button>
        <button type="button" class="btn org">x</button>
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="btn org">-</button>
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">3</button>
        <button type="button" class="btn org org">+</button>
        <button type="button" class="btn zero">0</button>
        <button type="button" class="btn ac">AC</button>
        <button type="button" class="btn org">/</button>
        <button type="button" class="btn equals org">=</button>
      </div>
    </div>
  </body>
</html>
